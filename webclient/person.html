<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Decentralized Distributed Tree</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/person.css">
</head>
<body>
  <div class="container">
    <h2 class="title"><img src="images/logo.png"> Decentralized Distributed Tree</h2>
    <hr class="hr">
    
    <div class="row person-row">
      <!-- Column: Person Details -->
      <div class="col-md-6">
        <!-- Person Box -->
        <div class="person-box">
          <div class="person-vitals">
            <button type="button" class="edit-btn btn btn-warning btn-xs" data-toggle="modal" data-target="#edit">Edit</button>
            <img class="portrait">
            <div class="person-name"></div>
            <div class="person-birth-date"></div>
            <div class="person-birth-place"></div>
            <div class="person-death-date"></div>
            <div class="person-death-place"></div>
          </div>
            <a href="" title="View Pedigree" class="tree-btn"><img src="images/tree.svg" class="tree_icon"></a>

          <!-- Relationships -->
          <h3>Parents</h3>
          <ul class="parents"></ul>

          <h3>Spouse</h3>
          <ul class="spouse"></ul>
          <!-- <button class="fetch2 person-spouse btn btn-link"></button> -->

          <h3>Children</h3>
          <ul class="children"></ul>
          <!-- <button class="fetch2 person-child btn btn-link"></button> -->

          <h3>Sources</h3>
          <div class="sources"></div>

          <h3>Memories</h3>
          <div class="memories"></div>
        </div>
      </div>

      <!-- Column: node graph -->
      <div class="col-md-6">
        <h3>One Hop Relatives</h3>
        <svg class="graph" width="500" height="500"></svg>

        <h3>Maintainer</h3>
          <div class="maintainer"></div>
          <div class="repo"></div>
          <div class="raw"></div>
      </div>
    </div>    
  </div>
  
  <!-- Edit Modal -->
  <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Send Change Request to: <span class="maintainer"></span></h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="first_name" class="col-sm-3 control-label">Given Name</label>
              <div class="col-sm-9">
                <input class="form-control" id="first_name">
              </div>
            </div>
            <div class="form-group">
              <label for="middle_name" class="col-sm-3 control-label">Middle Name</label>
              <div class="col-sm-9">
                <input class="form-control" id="middle_name">
              </div>
            </div>
            <div class="form-group">
              <label for="surname" class="col-sm-3 control-label">Surname</label>
              <div class="col-sm-9">
                <input class="form-control" id="surname">
              </div>
            </div>
            <div class="form-group">
              <label for="birth_date" class="col-sm-3 control-label">Birth Date</label>
              <div class="col-sm-9">
                <input class="form-control" id="birth_date">
              </div>
            </div>
            <div class="form-group">
              <label for="birth_place" class="col-sm-3 control-label">Birth Place</label>
              <div class="col-sm-9">
                <input class="form-control" id="birth_place">
              </div>
            </div>
            <div class="form-group">
              <label for="death_date" class="col-sm-3 control-label">Death Date</label>
              <div class="col-sm-9">
                <input class="form-control" id="death_date">
              </div>
            </div>
            <div class="form-group">
              <label for="death_place" class="col-sm-3 control-label">Death Place</label>
              <div class="col-sm-9">
                <input class="form-control" id="death_place">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit Change Request</button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
  </script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script src="js/person.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
