<!DOCTYPE html>
<meta charset="utf-8">
	<style>
	.link { stroke: #ccc; }
	.node text { font: 16px sans-serif; }
	.portrait { border-radius: 50%; width: 64px; height: 64px; }
	</style>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var graph = {
   "nodes":[
      { "id":"Luke", "relationship": "parent", "image":"images/man.svg", "link":"https://raw.githubusercontent.com/misbach/DecentralizedDistributedGenealogy/master/starwars/woman.svg" },
      { "id":"Han", "relationship": "parent", "image":"images/man.svg", "link":"https://raw.githubusercontent.com/jimmyz/upgraded-octo-waffle/master/han.json" },
      { "id":"Leih", "relationship": "parent", "image":"images/woman.svg", "link":"" },
      { "id":"Padme", "relationship": "parent", "image":"images/girl.svg", "link":"" },
      { "id":"Anikan", "relationship": "parent", "image":"images/girl.svg", "link":"" },
      { "id":"Geborand", "relationship": "parent", "image":"images/girl.svg", "link":"" },
      { "id":"Champtercier", "relationship": "parent", "image":"images/girl.svg", "link":"" },
      { "id":"Cravatte", "relationship": "parent", "image":"images/girl.svg", "link":"" },
      { "id":"Count", "relationship": "parent", "image":"images/girl.svg", "link":"" }
   ],
   "links":[
      { "source": "Han", "target": "Luke" },
      { "source": "Luke", "target": "Cravatte" },
      { "source": "Anikan", "target": "Geborand" },
      { "source": "Cravatte", "target": "Han" },
      { "source": "Luke", "target": "Padme" },
      { "source": "Champtercier", "target": "Anikan" },
      { "source": "Padme", "target": "Geborand" },
      { "source": "Geborand", "target": "Anikan" }
   ]
};
var width = 960;
var height = 500;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

var simulation = d3.forceSimulation()
  .force("center", d3.forceCenter(width / 2, height / 2))
  .force("charge", d3.forceManyBody().strength(-50))
  .force("link", d3.forceLink());

simulation.nodes(graph.nodes);

simulation
  .force("link")
  .id(function(d) { console.log(d); return d.id; })
  .distance("150")
  .links(graph.links);

var link = svg.selectAll(".link")
  .data(graph.links)
  .enter().append("line")
  .attr("class", "link");

var node = svg.selectAll(".node")
  .data(graph.nodes)
  .enter().append("g")
  .attr("class", "node")
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));


node.append("image")
  .attr("xlink:href", function(d) { return d.image; })
  .attr("class", "portrait")
  .attr("x", -32)
  .attr("y", -32);

node.append("a")
	.attr("xlink:href", function(d) { return d.link; })
	.attr("target","_blank")
	.append("text")
  .attr("dx", 40)
  .attr("dy", 5)
  .text(function(d) { return d.id });

simulation.on("tick", function() {
  link
  	.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
